<!DOCTYPE html>
<html>
  <head>
    <title>List of Movies</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th, td {
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even){background-color: #f2f2f2}

      th {
        background-color: #4CAF50;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>List of Movies</h1>
    <table>
      <thead>
        <tr>
          <th>Item ID</th>
          <th>Item Label</th>
          <th>IMDb ID</th>
          <th>Date of Release</th>
        </tr>
      </thead>
      <tbody>
        {% for movie in movies %}
        <tr>
          <td>{{ movie.item_id }}</td>
          <td>{{ movie.item_label }}</td>
          <td>{{ movie.imdb_id }}</td>
          <td>{{ movie.date_of_release }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
